<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Info Org Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Select the department below for contact information</h1>
  <div class="org-chart">
    <!-- These boxes will be laid out as an org chart -->
    <div class="contact" id="payroll">Payroll</div>
    <div class="contact" id="concur">Concur</div>
    <div class="contact" id="systems">Systems Support</div>
    <div class="contact" id="security">Security</div>
    <div class="contact" id="hrbp">HR Business Partners</div>
    <div class="contact" id="finance">Finance</div>
    <!-- HRIS is the runaway box; note the inline style for its initial position -->
    <div class="contact runaway" id="hris" style="left: 300px; top: 20px;">HRIS</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
